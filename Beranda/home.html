<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Seni</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sticky Navbar (Sidebar) -->
  <div class="navbar">
    <ul>
      <li><a href="#gallery" id="nav-btn">Galeri</a></li>
      <li><a href="#left">Intro</a></li>
      <li><a href="#contact">Kontak</a></li>
    </ul>
    <ul>
        <li><a href="../index.html" style="font-size: medium;">logIn_page</a></li>
    </ul>
  </div>

  <div id="left"></div>

  <!-- Intro Section -->
  <div id="intro" class="intro">
    <h1>Welcome to your gallery, <span id="user-name">...</span> ! .</h1>
    <p>"Explore these beautiful moments captured in photos!"</p>
    <button id="btn-lanjut">Lanjutkan ke Galeri</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <button onclick="setUserName()">Masuk</button>
        </div>
    </div>
  </div>

  <!-- Gallery Section -->
  <div id="gallery" class="gallery">
    <!-- Gallery items will be dynamically inserted here by JavaScript --> 
  </div>

  <div class="btn-lanjut" ><a href="main.html">lanjut</a></div>


  <div class="overlay">
    <span class="overlay-close">&times;</span>
    <img src="" alt="Full Size Art">
  </div>

  <script src="script.js"></script>
</body>
</html>
