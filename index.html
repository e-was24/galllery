<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi</title>
  </head>
  <style>
    :root {
      --primary-color: #7c4600bb;
      --secondary-color: #43270f;
    }
    html {
      height: auto;
      width: auto;
      overflow-y: hidden;
    }

    body {
      background: url(Beranda/img/ocean.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: top;
      backdrop-filter: brightness(50%);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
      flex-direction: column-reverse;
    }

    .password {
      position: absolute;
      background: var(--primary-color);
      border-radius: 10px;
      height: 300px;
      width: 500px;
      display: grid;
      font-size: 120%;
      box-shadow: 8px 8px 5px rgb(37, 37, 37);
      transform: translateY(50%);
    }

    .content {
      width: auto;
      height: auto;
      background: rgb(0, 0, 0, 0.5);
      display: grid;
      justify-content: center;
      align-items: center;
      align-content: center;
      padding: 10px;
      margin: 0;
      border-radius: 50px 50px 10px 10px;
      gap: 0.5rem;
    }

    #UserPass,
    #Open-btn {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      border: none;
      border-radius: 0px;
      outline: none;
      color: white;
      cursor: pointer;
      text-align: center;
      width: fit-content;
      border-radius: 8px;
    }

    #UserPass::placeholder {
      color: gray;
      font-size: small;
      text-align: center;
    }

    #UserPass {
      text-align: center;
      background: var(--secondary-color);
      padding: 5px;
      min-width: 25rem;
    }

    #Open-btn {
      text-align: center;
      color: var(--secondary-color);
      background: white;
      transition: ease-in-out .3s;
      padding: 10px;
      max-width: 25rem;
      font-weight: 600;
    }

    #Open-btn:hover {
      background: var(--secondary-color);
      color: white;
    }

    .text {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
      width: auto;
      text-align: center;
      color: white;
    }

    .title {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .secTitle {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: rosybrown;
      margin: 0;
      font-style: italic;
    }
    span {
      color:white;
      border-bottom: 1px solid white;
    }
  </style>
  <body>
    <div class="password" center>
      <div class="title">
        <p class="text">Password</p>
      </div>

      <div class="content">
        <h4 class="secTitle">Elan<span>Galery</span>.</h4>
        <input type="password" id="UserPass" placeholder="Masukan password" />
        <input type="submit" id="Open-btn" value="Masuk" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
